{% extends "base.html" %} {% block content %}

<div class="auth">
  <form action="{% url 'user_login' %}" method="post" class="auth__form">
    {% csrf_token %}

    <h2 class="auth__title">Login</h2>

    <div class="auth__fields">{{ form.as_p }}</div>

    <button type="submit" class="btn btn--primary auth__button">Login</button>
  </form>
</div>

{% endblock %}
